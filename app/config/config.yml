imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@UserBundle/Resources/config/services.yml" }
    - { resource: "@HwiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    registration:
        form:
            type: UserBundle\Form\Type\RegistrationFormType
    profile:
        form:
            type: UserBundle\Form\Type\ProfileFormType
    from_email:
        address: ebizetsteve@gmail.com
        sender_name: "Nos Amis les Oiseaux"


#HwiOAuth
hwi_oauth:
    connect:
        confirmation: true
        registration_form: fos_user.registration.form.factory
    firewall_names:
        - 'main'
    fosub:
        username_iterations: 30
        properties:
            facebook: facebookId
            google: googleId
    resource_owners:
        # Facebook Access
        facebook:
            type:                facebook
            client_id:           '%facebook_client_id%'
            client_secret:       '%facebook_client_secret%'
            scope:               "email"
            options:
                csrf: true
        google:
            type:                google
            client_id:           '%google_client_id%'
            client_secret:       '%google_client_secret%'
            scope:               "email profile"
            options:
                csrf: true
                access_type:     offline

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

# Vich Uploader Configuration
vich_uploader:
    db_driver: orm
    mappings:
        observations_images:
            uri_prefix:         'uploads/images/observations'
            upload_destination: '%kernel.root_dir%/../web/uploads/images/observations'
            namer:              'vich_uploader.namer_uniqid'
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true
        user_image:
            uri_prefix:         'uploads/images/users'
            upload_destination: '%kernel.root_dir%/../web/uploads/images/users'
            namer:              'vich_uploader.namer_uniqid'
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true

# Liip Imagine Configuration
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: '%kernel.root_dir%/../web'
                cache_prefix: 'uploads/cache'

    loaders:
        default:
            filesystem:
                data_root: '%kernel.root_dir%/../web/'

    filter_sets:
        cache: ~
        my_thumb:
            quality: 50
            filters:
                thumbnail: { size: [300, 200], mode: outbound }
        my_middle:
            quality: 75
            filters:
                thumbnail: { size: [600, 400], mode: outbound }

# Knp Paginator Configuration
knp_paginator:
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig
        sortable: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig
